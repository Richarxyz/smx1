version: v1.0
name: Your_CI_Workflow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy_Meson_CDN
    task:
      timeout: 720
      jobs:
        - name: Deploy_and_Configure_Meson_CDN
          commands:
            - 'wget ''https://staticassets.meson.network/public/meson_cdn/v3.1.20/meson_cdn-linux-amd64.tar.gz'''
            - tar -zxf meson_cdn-linux-amd64.tar.gz
            - rm -f meson_cdn-linux-amd64.tar.gz
            - cd ./meson_cdn-linux-amd64
            - sudo ./service install meson_cdn
            - sudo ./meson_cdn config set --token=fdovzvfpfcfkxrqq58853bec83ac2b2c --https_port=443 --cache.size=30
            - sudo ./service start meson_cdn
